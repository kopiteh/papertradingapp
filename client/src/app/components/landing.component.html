<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col col-xl-10">
      <div class="card" style="border-radius: 1rem;">
        <div class="row g-0">
          <div class="col-md-6 col-lg-5 d-none d-md-block">
            <img src="assets/images/landing.jpeg" alt="login form" class="img-fluid"
              style="border-radius: 1rem 0 0 1rem;" />
          </div>
          <div class="col-md-6 col-lg-7 d-flex align-items-center">
            <div class="card-body p-4 p-lg-5 text-black">

              <form [formGroup]="loginForm"  (ngSubmit)="login()">
                <div class="d-flex align-items-center mb-3 pb-1">
                  <span class="h1 fw-bold mb-0">ðŸ§» Trading App</span>
                </div>

                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                <div class="form-outline mb-4">
                  <label>Username</label>
                  <input type="text" class="form-control form-control-lg border border-dark" placeholder="Username" formControlName="username"/>
                </div>

                <div class="form-outline mb-4">
                  <label>Password</label>
                  <input type="password"  class="form-control form-control-lg border border-dark" placeholder="Password" formControlName="password" />
                </div>

                <div class="pt-1 mb-4">
                  <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                </div>

                <a class="small text-muted" href="#!">Forgot password?</a>
                <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a [routerLink]="['/register']"
                    style="color: #814a39;">Register here</a></p>
                <a href="#!" class="small text-muted">Terms of use.</a>
                <a href="#!" class="small text-muted">Privacy policy</a>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
